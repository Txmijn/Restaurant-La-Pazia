<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gebruiker Registreren - La Pazia</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a class="nav-link" href="{{ url_for('admin') }}">Home</a>
            <a class="nav-link" href="{{ url_for('view_reservations') }}">Reserveringen</a>
            <a class="nav-link" href="{{ url_for('view_contacts') }}">Contactberichten</a>
            <a class="nav-link" href="{{ url_for('view_users') }}">Gebruikers</a>
            <a class="nav-link" href="#" onclick="confirmLogout()">Uitloggen</a>
        </nav>
    </header>
    <main>
        <div class="registreer-pagina">
            <h2>Gebruiker registreren</h2>
            <form action="{{ url_for('register') }}" method="post">
                <div class="form-group">
                    <label for="username">Gebruikersnaam:</label>
                    <input type="text" id="username" name="username" placeholder="Gebruikersnaam" required>
                </div>
                <div class="form-group">
                    <label for="password">Wachtwoord:</label>
                    <input type="password" id="password" name="password" placeholder="Wachtwoord" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="login-button">Registreren</button>
                </div>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="{{ 'success-messages' if category == 'success' else 'error-messages-adminpagina' }}">
                    <p>{{ message }}</p>
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <script>
            function confirmLogout() {
                if (confirm("Weet je zeker dat je wilt uitloggen?")) {
                    window.location.href = "{{ url_for('logout') }}";
                }
            }
        </script>
    </main>    
</body>
</html>
